name: Upload to Amazon S3

on:
  workflow_dispatch: {}

env:
  AWS_REGION: us-west-2

jobs:
  sync_to_s3:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --update
    - name: Install jq
      run: sudo apt-get install jq

    - name: Configure AWS credentials with GitHub token provider
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
        role-session-name: GitHub-Action-Role
        aws-region: ${{ env.AWS_REGION }}

    - name: Read bucket name from secret
      run: echo "BUCKET_NAME=${{ secrets.BUCKET_NAME }}" >> $GITHUB_ENV
      shell: bash

    - name: Print bucket name
      run: |
        echo "Bucket name: ${{ env.BUCKET_NAME }}" 
      shell: bash

    - name: Copy files to the website, upload, and zip with the AWS CLI
      run: |
        BUCKET_NAME="${{ env.BUCKET_NAME }}"
        # Sync files to the S3 bucket
        aws s3 sync . "s3://${BUCKET_NAME}"
        # Zip the contents of the S3 bucket
        TIMESTAMP=$(date '+%Y-%m-%d-%H-%M-%S')
        ZIP_NAME="website-files-${TIMESTAMP}.zip"
        aws s3 cp "s3://${BUCKET_NAME}" "s3://${BUCKET_NAME}/${ZIP_NAME}" --recursive --exclude '*' --include '*'
        # Print the URL of the zipped files
        echo "Zipped files URL: https://s3.${AWS_REGION}.amazonaws.com/${BUCKET_NAME}/${ZIP_NAME}"
      shell: bash
      env:
        BUCKET_NAME: ${{ env.BUCKET_NAME }}
