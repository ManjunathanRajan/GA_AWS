name: S3 Create

on:
  workflow_dispatch: {}

env:
  AWS_REGION: us-west-2

jobs:
  create_bucket:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --update

    - name: Install jq
      run: sudo apt-get install jq

    - name: Configure AWS credentials with GitHub token provider
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
        role-session-name: GitHub-Action-Role
        aws-region: ${{ env.AWS_REGION }}

    - name: Create S3 bucket with date and time
      run: |
        TIMESTAMP=$(date '+%Y-%m-%d-%H-%M-%S')
        BUCKET_NAME="my-s3-bucket-from-github-action-${TIMESTAMP}"
        aws s3api create-bucket --bucket "${BUCKET_NAME}" --region us-west-2 --create-bucket-configuration LocationConstraint=us-west-2

    - name: Install dependencies
      run: npm install @octokit/rest tweetnacl tweetnacl-util

    - name: Run setSecret script
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        REPO_OWNER: ${{ github.repository_owner }}
        REPO_NAME: ${{ github.event.repository.name }}
        BUCKET_NAME: ${{ steps.create_bucket.outputs.BUCKET_NAME }}
      run: node setSecret.js
